<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Vue</title>
</head>
<body>
  <div id="app"></div>

  <script src="../dist/mini-vue.js"></script>
  <script>
    const app = new MiniVue({
      el: '#app',
      data: {
        message: 'Hello, Mini Vue!'
      }
    });
    const vNode = {
        tag: 'div',
        props: {
            class: 'abc',
            onClick: () => {
                console.log(666)
            }
        },
        children: 'Hello, hhaha'
    }
    console.log(app)
    const appDom = document.querySelector('#app')
    app.mountElement(vNode, appDom)
  </script>
</body>
</html>
