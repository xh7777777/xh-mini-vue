<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Vue</title>
</head>
<body>
  <div id="app">

  </div>
  <button id="effect" class="effect">test</button>
  <script src="../dist/mini-vue.js"></script>
  <script>
    console.log(MiniVue)
    const app = new MiniVue({
      el: '#app',
      data: {
        message: 'Hello, Mini Vue!'
      }
    });

    const data = app.reactive({
        text: 'hello world'
    })

    const vNode = {
        tag: 'div',
        props: {
            class: 'abc',
            onClick: () => {
                console.log(666)
            }
        },
        children: 'Hello, hhaha'
    }
    const appDom = document.querySelector('#app')
    app.mountElement(vNode, appDom)
    app.effect(() => {
        appDom.innerText = data.text
    })

    const btn = document.querySelector('.effect')
    console.log(btn)
    btn.addEventListener('click', () => {
        data.text = '33332'
    })
    setTimeout(() => {
        data.notExist = '123'
        console.log('定时')
    }, 1000)
  </script>
</body>
</html>
